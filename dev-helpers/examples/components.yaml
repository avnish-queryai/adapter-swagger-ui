components:
  schemas:
    RawResponse:
      type: object
      properties:
        fields:
          type: array
          items:
            type: string
        normalizedFields:
          type: array
          items:
            type: string
        rows:
          type: array
          items:
            type: array
            items:
              type: string
    UserStatus:
      type: string
      enum:
      - active
      - inactive
    Location:
      type: object
      properties:
        city: 
          type: string
        state:
          type: string
        zipCode:
          type: string
        country:
          type: string
    OSPlatform:
      type: string
      enum:
      - osx
      - windows
      - linux
      - other
    GeoLocation:
      type: object
      properties:
        latitude: 
          type: number
          format: double
        longitude:
          type: number
          format: double
    Client:
      type: object
      properties:
        id: 
          type: string
        geoLocation:
          $ref: '#/components/schemas/GeoLocation'
        location:
          $ref: '#/components/schemas/Location'
        ipAddress:
          type: string
        device: 
          type: string 
    Metadata:
      type: object
      properties:
        count:
          type: number
        pageSize:
          type: number
        pageOffset:
          type: number
    Error:
      type: object
      properties:
        status:
          type: integer
          format: int32
        reason:
          type: string
        errorType:
          type: string
                        
    UserInfo:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email: 
          type: string
        displayName:
          type: string
        organization: 
          type: string
        role: 
          type: string
        manager: 
          tyoe: string
        department: 
          type: string
        groups:
          type: array
          items:
            type: string
        lastLoginTime: 
          type: string
          format: date-time
        location:
          $ref: '#/components/schemas/Location'
        status: 
          $ref: '#/components/schemas/UserStatus'
        firstSeen: 
          type: string
          format: date-time
        thumbnailPhotoUrl: 
          type: string
    HostInfo:
      type: object
      properties:
        id: 
          type: string
        name:
          type: string
        localIp:
          type: string
        externalIp:
          type: string
        os:
          $ref: '#/components/schemas/OSPlatform' 
        osVersion:
          type: string
        macAddress:
          type: string
        firstSeen:
          type: string
          format: date-time
        lastSeen:
          type: string
          format: date-time
        agentVersion:
          type: string
        domain:
          type: string
    LoginEvent:
      type: object
      properties:
        ipAddress: 
          type: string 
        linkedApplication:
          type: string
        time: 
          type: string
          format: date-time
        eventType: 
          type: string
          enum:
          - failure
          - challenge
          - verification
          - logout
          - successful
          - password_change
          - user_suspended
        eventInfo: 
          type: string
        actor: 
          $ref: '#/components/schemas/UserInfo'
        client:
          $ref: '#/components/schemas/Client'
    Ticket:
      type: object
      properties:
        id: 
          type: string
        number:
          type: string
        summary:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        priority:
          type: string
          enum:
          - low
          - medium
          - high
          - higher
          - highest
        status:
          type: string
        creator:
          $ref: '#/components/schemas/UserInfo'
        assignee:
          $ref: '#/components/schemas/UserInfo'
    RelatedEntities:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/UserInfo'
        hosts:
          type: array
          items:
            $ref: '#/components/schemas/HostInfo'
        ips:
          type: array
          items:
            type: string
        filenames:
          type: array
          items:
            type: string
        urls:
          type: array
          items:
            type: string
        domains:
          type: array
          items:
            type: string  
    AlertInfo:
      type: object
      properties:
        id: 
          type: string
        severity:
          type: string
          enum:
            - low
            - medium
            - high
            - critical
            - unknown
        category:
          type: string
        title:
          type: string
        creationTime:
          type: string
          format: date-time
        lastUpdated:
          type: string
          format: date-time
        status: 
          type: string
          enum:
          - open
          - inprogress
          - closed
        relatedEntities:
          $ref: '#/components/schemas/RelatedEntities'
    Category:
      type: string
      enum:
      - context
      - insight
      - relationship
